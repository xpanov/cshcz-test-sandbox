name: Terraform build template

on:
  workflow_call
jobs:
  terraform-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Tofu
        uses: hashicorp/setup-terraform@v3
        # with:
        #   tofu_wrapper: false

      - name: Init Tofu
        run: terraform init

      - name: Vaidate Tofu
        run: terraform validate
      
      - name: Plan Tofu
        # id: plan
        run: terraform plan

      # Useless step ?

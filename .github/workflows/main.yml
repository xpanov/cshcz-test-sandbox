  tofu-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Tofu
        uses: opentofu/setup-opentofu@v1

      - name: Init Tofu
        run: tofu init

      - name: Vaidate Tofu
        run: tofu validate
      
      - name: Plan Tofu
        run: tofu plan

      - name: Apply Tofu
        run: tofu apply -auto-approve
      
      - name: Show an output
        run: tofu output pool_url
